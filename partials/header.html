<div class="app-header d-flex align-items-center justify-content-between px-4">
  <!-- Left: Logo & Mobile Menu -->
  <div class="header-left d-flex align-items-center gap-3">
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle sidebar on mobile">
      <i class="bi bi-list"></i>
    </button>
    <img src="../assets/images/logo.png" alt="Dnet" class="header-logo" />
  </div>

  <!-- Center: Search -->
  <div class="header-search flex-grow-1 d-flex  justify-content-end">
    <div class="search-box position-relative">
      <span class="search-icon">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Quick Search..."
      />
    </div>
  </div>

  <!-- Right: Notifications & User -->
  <div class="header-right d-flex align-items-center gap-3">
    <!-- Notification -->
    <button class="icon-btn">
      <i class="bi bi-bell"></i>
    </button>
    
    <div class="user-info text-end">
      <div class="user-name">Admin Name</div>
      <div class="user-email">admin@domain.in</div>
    </div>
    <!-- Avatar -->
    <img
      src="../assets/images/logo---a.png"
      alt="User"
      class="user-avatar"
    />
  </div>
</div>
