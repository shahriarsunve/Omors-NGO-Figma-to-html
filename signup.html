<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up | Dnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Main compiled CSS (Bootstrap + SCSS) -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="auth-page">
  <div class="auth-wrapper">

    <div class="auth-card auth-card--signup">

      <!-- Logo -->
      <div class="logo">
        <img src="assets/images/logo.png" alt="Dnet Logo" />
      </div>

      <!-- Title -->
      <h4>Sign up</h4>
  <div class="auth-form">
      <!-- Select User Type -->
      <div class="mb-3">
        <label class="form-label">
          Select User Type<span class="text-danger">*</span>
        </label>
        <select class="form-select">
          <option selected disabled>
            CSO / Donor / Government Authority
          </option>
        </select>
      </div>

      <!-- Organization Name -->
      <div class="mb-3">
        <label class="form-label">
          Organization Name<span class="text-danger">*</span>
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="Name of Your Organization"
        />
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">
          Address<span class="text-danger">*</span>
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="Organization Address"
        />
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label">
          Phone Number<span class="text-danger">*</span>
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <img
              src="assets/images/bd-flag.png"
              alt="BD"
              height="14"
              class="me-1"
            />
            +880
          </span>
          <input
            type="tel"
            class="form-control"
            placeholder="Phone Number"
          />
        </div>
      </div>

      <!-- Login Username / Email -->
      <div class="mb-3">
        <label class="form-label">
          Login Username / Email<span class="text-danger">*</span>
        </label>
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">
          Password<span class="text-danger">*</span>
        </label>
        <div class="position-relative">
          <input
            type="password"
            class="form-control"
            placeholder="Choose a Password"
          />
          <!-- eye icon can be added later -->
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">
          Confirm Password<span class="text-danger">*</span>
        </label>
        <div class="position-relative">
          <input
            type="password"
            class="form-control"
            placeholder="Type Password Again"
          />
        </div>
      </div>

      <!-- Terms -->
     <div class="form-check auth-terms">
        <input
            class="form-check-input"
            type="checkbox"
            id="termsCheck"
        />
        <label class="form-check-label" for="termsCheck">
            I have read and agree to the
            <span class="terms-link">Terms of Service</span><span class="text-danger">*</span>
        </label>
    </div>

      <!-- Register Button -->
    <button class="btn-auth" type="submit">
    Register
    </button>
  </div>
      <!-- Bottom Links -->
     <div class="auth-card__footer">
    Already registered with us?
    <span class="auth-card__footer-link">Login</span>
    or
    <span class="auth-card__footer-link">Reset Password</span>
  </div>


    </div>
  </div>
</body>
</html>
